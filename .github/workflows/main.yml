name: vprofile action

on:
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: vprofileapp
  EKS_CLUSTER: vprofile-eks

jobs:
  Testing:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Maven test
        run: mvn test

      - name: checkstyle
        run: mvn checkstyle:checkstyle

      # Setup Java 11 to be default (SonarQube requires Java 11 as of version 5.x)
      - name: Setup JDK 11
        uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: '11'
          cache: 'maven'

      # Setup SonarScanner
      - name: Setup SonarCloud
        uses: sonarsource/sonarcloud-github-action@master
        with:
          sonar-token: ${{ secrets.SONAR_TOKEN }}
          organization: ${{ secrets.SONAR_ORGANIZATION }}

      # Run SonarScanner
      - name: SonarCloud Scanner
        run: sonar-scanner 
          -Dsonar.host.url=${{ secrets.SONAR_URL }}
          -Dsonar.login=${{ secrets.SONAR_TOKEN }}
          -Dsonar.projectKey=${{ secrets.SONAR_PROJECT_KEY }} 
          -Dsonar.sources=src/
          -Dsonar.junit.reportsPath=target/surefire-reports/
          -Dsonar.jacoco.reportPaths=target/jaccoco.exec
          -Dsonar.java.checkstyle.reportPaths=target/checkstyle-result.xml
          -Dsonar.java.binaries=target/test-classes/com/visualpathit/account

      # Check the quality gate status
      - name: SonarQube Quality Gate check
        id: sonarqube-quality-gate-check
        uses: sonarsource/sonarcloud-github-action@master
      # Force to fail steps after specific time

        timeout-minutes: 5
        env:
            SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
            SONAR_URL: ${{ secrets.SONAR_URL }} # optional
         

