name: vprofile action

on:
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: vprofileapp
  EKS_CLUSTER: vprofile-eks

jobs:
  Testing:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Maven test
        run: mvn test

      - name: checkstyle
        run: mvn checkstyle:checkstyle

      # Setup Java 11 to be default (SonarQube requires Java 11 as of version 5.x)
      - name: Setup JDK 11
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt' # Updated from 'temurin', 'adopt' is another widely used distribution
          java-version: '11'
          cache: 'maven'

      # Setup SonarScanner
      - name: Setup SonarCloud
        uses: sonarsource/setup-sonar-scanner@v1
        with:
          sonar-token: ${{ secrets.SONAR_TOKEN }}
          project-key: ${{ secrets.SONAR_PROJECT_KEY }}
          organization: ${{ secrets.SONAR_ORGANIZATION }}

      # Run SonarScanner
      - name: SonarCloud Scanner
        run: sonar-scanner
        env:
          SONAR_HOST_URL: ${{ secrets.SONAR_URL }}

      # Check the quality gate status
      - name: SonarQube Quality Gate check
        id: sonarqube-quality-gate-check
        uses: sonarsource/sonarqube-quality-gate-action@v1
        with:
          token: ${{ secrets.SONAR_TOKEN }}
          projectKey: ${{ secrets.SONAR_PROJECT_KEY }}
          apiUrl: ${{ secrets.SONAR_URL }}
          
      # Force to fail steps after specific time
      - name: Timeout
        uses: actions/timeout-action@v2
        with:
          seconds: 300 # 5 minutes timeout

